  <script>
    // 헤더 배경 전환
    const header = document.getElementById("site-header");
    const onScroll = () => {
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
        header.classList.remove("transparent");
      } else {
        header.classList.remove("scrolled");
        header.classList.add("transparent");
      }
    };
    document.addEventListener("scroll", onScroll, { passive: true });
    onScroll();

    // Top 버튼 (데스크탑)
    const topBtn = document.getElementById("quick-top");
    topBtn?.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Top 버튼 (모바일)
    const mobileTopBtn = document.getElementById("mobile-top");
    mobileTopBtn?.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // 드래그 인디케이터 위치를 마우스/휠 위치에 맞춰 이동
    const hero = document.querySelector(".hero");
    const dragIndicator = document.querySelector(".hero-drag-indicator");
    let lastPos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let rafId = null;

    const setDragPos = (x, y) => {
      lastPos = { x, y };
      if (rafId) cancelAnimationFrame(rafId);
      rafId = requestAnimationFrame(() => {
        dragIndicator.style.setProperty("--drag-x", `${x}px`);
        dragIndicator.style.setProperty("--drag-y", `${y}px`);
      });
    };

    hero?.addEventListener("mousemove", (e) => {
      setDragPos(e.clientX, e.clientY);
    }, { passive: true });

    hero?.addEventListener("wheel", (e) => {
      // wheel 이벤트에는 client 좌표가 포함되므로 이를 사용해 위치를 업데이트
      if (typeof e.clientX === "number" && typeof e.clientY === "number") {
        setDragPos(e.clientX, e.clientY);
      } else {
        setDragPos(lastPos.x, lastPos.y);
      }
    }, { passive: true });

    // 초기 위치 세팅
    setDragPos(lastPos.x, lastPos.y);

    // Scroll reveal
    const revealTargets = document.querySelectorAll(".section, .form-card, .preview-item, .hero-content");
    revealTargets.forEach((el) => el.classList.add("reveal"));
    const io = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      },
      { threshold: 0.2 }
    );
    revealTargets.forEach((el) => io.observe(el));

    // Fallback: 1초 후 모든 요소 강제 표시 (모바일에서 관찰 실패 방지)
    setTimeout(() => {
      revealTargets.forEach((el) => el.classList.add("show"));
    }, 1000);

    // 소개 영상: 데스크탑/모바일 소스 분기 및 시작 위치 조정
    const introVideo = document.getElementById("intro-video");
    const desktopVideoSrc = "./hill-video.mp4";
    const mobileVideoSrc = "./hill-video-m.mp4";

    const setIntroVideoSrc = () => {
      if (!introVideo) return;
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const target = isMobile ? mobileVideoSrc : desktopVideoSrc;
      const current = introVideo.getAttribute("data-current-src");
      if (current !== target) {
        introVideo.setAttribute("src", target);
        introVideo.setAttribute("data-current-src", target);
        introVideo.load();
      }
      introVideo.play().catch(() => {});
    };

    introVideo?.addEventListener("loadedmetadata", () => {
      if (introVideo.duration && introVideo.duration > 2) {
        introVideo.currentTime = Math.min(1.5, introVideo.duration - 0.5);
      }
      introVideo.play().catch(() => {});
    });

    setIntroVideoSrc();
    const onResizeVideo = () => setIntroVideoSrc();
    window.addEventListener("resize", onResizeVideo);

    // 폼 제출 핸들러
    const visitForm = document.getElementById("visit-form-element");
    const submitBtn = document.getElementById("submit-btn");
    const formMessage = document.getElementById("form-message");

    const showMessage = (text, type = "success") => {
      formMessage.textContent = text;
      formMessage.className = `form-message ${type}`;
      formMessage.style.display = "block";
      
      // 성공 메시지는 5초 후 자동 숨김
      if (type === "success") {
        setTimeout(() => {
          formMessage.style.display = "none";
        }, 5000);
      }
    };

    const hideMessage = () => {
      formMessage.style.display = "none";
    };

    visitForm?.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // 기존 메시지 숨김
      hideMessage();
      
      // 폼 데이터 수집
      const formData = new FormData(visitForm);
      const data = {
        name: formData.get("name"),
        phone: formData.get("phone"),
        date: formData.get("date"),
        time: formData.get("time"),
        address: formData.get("address") || "",
        note: formData.get("note") || "",
      };

      // 버튼 비활성화 및 로딩 상태
      submitBtn.disabled = true;
      submitBtn.textContent = "전송 중...";
      showMessage("예약 신청을 처리하고 있습니다. 잠시만 기다려주세요.", "loading");

      try {
        const response = await fetch("/api/send-sms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        console.log("=== 서버 응답 ===", result); // 디버깅용
        if (result.debug) {
          console.log("=== 디버그 정보 ===", result.debug);
          console.log("Member ID:", result.debug.memberId);
          console.log("Member ID 길이:", result.debug.memberIdLength);
          if (result.debug.requestBody) {
            console.log("=== 솔라피 API 요청 본문 ===", JSON.stringify(result.debug.requestBody, null, 2));
          }
          if (result.debug.solapiError) {
            console.log("=== 솔라피 API 오류 ===", result.debug.solapiError);
          }
        }

        if (result.success) {
          showMessage(result.message || "예약 신청이 완료되었습니다. 곧 연락드리겠습니다.", "success");
          visitForm.reset(); // 폼 초기화
        } else {
          // 상세 에러 메시지 표시
          let errorMsg = result.error || "예약 신청에 실패했습니다. 다시 시도해주세요.";
          if (result.details) {
            console.error("에러 상세:", result.details);
            errorMsg += ` (${result.details})`;
          }
          if (result.missing) {
            errorMsg += ` [누락된 환경 변수: ${result.missing.join(", ")}]`;
          }
          showMessage(errorMsg, "error");
        }
      } catch (error) {
        console.error("폼 제출 오류:", error);
        showMessage("네트워크 오류가 발생했습니다. 인터넷 연결을 확인하고 다시 시도해주세요.", "error");
      } finally {
        // 버튼 활성화 및 원래 텍스트로 복원
        submitBtn.disabled = false;
        submitBtn.textContent = "예약 신청하기";
      }
    });
  </script>
